<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-wrapper">
        <div id="display">0</div>
        <div id="button-wrapper">
            <div id="number-wrapper">
                <button class="number" id="num7" value="7">7</button>
                <button class="number" id="num8" value="8">8</button>
                <button class="number" id="num9" value="9">9</button>
                <button class="number" id="num4" value="4">4</button>
                <button class="number" id="num5" value="5">5</button>
                <button class="number" id="num6" value="6">6</button>
                <button class="number" id="num1" value="1">1</button>
                <button class="number" id="num2" value="2">2</button>
                <button class="number" id="num3" value="3">3</button>
                <button class="number" id="num0" value="0">0</button>
                <button id="point">.</button>
                <button id="sign">⁺∕₋</button>
            </div>
            <div id="control-wrapper">
                <button class="glow-yellow" id="backspace">⌫</button>
                <button class="glow-pink" id="clear">C</button>
                <button class="operator glow-yellow" id="multiply" value="*">×</button>
                <button class="operator glow-yellow" id="divide" value="/">÷</button>
                <button class="operator glow-yellow" id="add" value="+">+</button>
                <button class="operator glow-yellow" id="subtract" value="-">−</button>
                <button class="double glow-yellow" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
